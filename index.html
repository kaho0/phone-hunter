<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-100">
  <header class="pt-4 mt-5">
    <h3 class="text-4xl font-mono font-bold text-gray-700 text-center">Hunting phone</h3>
  </header>

  <main class="container">
    <section class=" text-center p-4 m-4">
      <input id="search-field" type="text" placeholder="Search for mobiles" class="rounded-lg border-gray-800 input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn border-gray-800 btn-outline text-gray-800">Search</button><br>
      <!-- <input id="search-field2" type="text" placeholder="Search for mobiles" class="rounded-lg input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch2()" class="btn border-white btn-outline text-white">Search</button> -->
    </section>
    <section>
      <div class="my-40 mx-60">
        <span id="loading-spinner" class="loading loading-infinity bg-slate-600 loading-lg hidden"></span>
      </div>
      <div id="phone-container" class="gap-4 mt-5 p-auto mb-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
      <div id="show-all-container" class="hidden mb-5">
        <button class="btn btn-xs sm:btn-sm  md:btn-md lg:btn-lg">Show All</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <dialog id="show-details-modal" class="modal">
    <form method="dialog" class="modal-box">
      <h3 class="font-bold text-lg" id="detailed-phone-name">Phone Details</h3>
      <div id="show-detailed-container" class="py-4"></div>
      <div class="modal-action">
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>

  <footer></footer>
  <script src="index.js"></script>
</body>
</html>
